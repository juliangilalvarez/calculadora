<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo"> Calculadora </h1>
    </header>

    <main>

        <div class="pantallas">
            <textarea  id="pantalla" class="pantalla" placeholder="0" name="" id="" cols="30" rows="10"></textarea>
            <textarea  id="pantallaDos" class="pantalla" placeholder="Resultado" name="" id="" cols="30" rows="10" disabled></textarea>
        </div>


    <div class="botones">
    <button  onclick="limpiarPantalla();" class="boton">AC</button>
    <button onclick="tipoOperacion('porcentaje');" class="boton">%</button>
    <button  onclick="eliminar();" class="boton">c</x></button>

    <button onclick="tipoOperacion('divicion');"  class="boton">/</button>

    <button onclick="escribirTexto(7);" class="boton">7</button>
    <button onclick="escribirTexto(8);" class="boton">8</button>
    <button onclick="escribirTexto(9);" class="boton">9</button>
    <button onclick="tipoOperacion('multiplicacion');"  class="boton">X</button>
    <button onclick="escribirTexto(4);" class="boton">4</button>
    <button onclick="escribirTexto(5);" class="boton">5</button>
    <button onclick="escribirTexto(6);" class="boton">6</button>
    <button onclick="tipoOperacion('resta');"class="boton">-</button>
    <button onclick="escribirTexto(1);"  class="boton">1</button>
    <button onclick="escribirTexto(2);"  class="boton">2</button>    
    <button onclick="escribirTexto(3);" class="boton">3</button>

    <button onclick="tipoOperacion('suma');"  class="boton">+</button>
    <button onclick="escribirTexto('00');"  class="boton">00</button>

    <button onclick="escribirTexto(0);" class="boton">0</button>
    <button class="boton">.</button>
    <button  onclick="calculadora();" class="boton">=</button>

        
      </button>
   </div>
    </main>

    <footer></footer>
    <script src="app.js"></script>

</body>
</html>
